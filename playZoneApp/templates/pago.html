<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('../img/fondo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .pago-container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto;
            text-align: center;
        }
        
        .pago-icon {
            font-size: 60px;
            color: #28a745;
        }
        
        .btn-primary {
            background-color: #6a0dad;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #570b9a;
        }
    </style>
</head>

<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/VIRTUAL3.png' %}" width="35px" class="png">
                <strong>Virtual Play Zone</strong>
            </a>
        </div>
    </nav>

    <!-- Simulación de Pago Exitoso -->
    <div class="pago-container">
        <i class="fa fa-check-circle pago-icon"></i>
        <h2>Pago Exitoso</h2>
        <p>Tu pago ha sido procesado correctamente.</p>
        <p><strong>Monto pagado:</strong> $<span id="montoPagado">0</span></p>

        <button class="btn btn-primary w-100" onclick="window.location.href='{% url 'index' %}'">Volver al Inicio</button>

    </div>

    <script>
        // Simulación: Obtener monto del pago (desde URL)
        const urlParams = new URLSearchParams(window.location.search);
        const monto = urlParams.get('monto') || "0";
        document.getElementById("montoPagado").innerText = monto;
    </script>

</body>
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Virtual Play Zone - Todos los derechos reservados.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</html>
