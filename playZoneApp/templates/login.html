    <!DOCTYPE html>
    {% load static %}
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body {
                background-image: url('../img/fondo.jpg');
                background-size: cover;
                background-position: center;
                height: 100%; 
            }

            .login-container {
                max-width: 400px;
                background: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                color: white;
                margin: 100px auto;
            }

            .form-control {
                background-color: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
            }

            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .btn-primary,
            .btn-admin {
                width: 100%;
                margin-top: 10px;
            }

            .btn-admin {
                background-color: red;
                border: none;
            }

            .btn-admin:hover {
                background-color: darkred;
            }

            .error-message {
                color: red;
                font-size: 14px;
            }
            .fondo {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1; 
            }

        </style>
    </head>

    <body>
        <img class="fondo" src="{% static 'img/fondo.jpg' %}" alt="Fondo" style="z-index: -1; position: fixed; width: 100%; height: 100%; object-fit: cover;">
        <!-- Menú de Navegación -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'login' %}">
                    <img src="{% static 'img/VIRTUAL3.png' %}" width="35px">
                    <strong>Virtual Play Zone</strong>
                </a>
            </div>
        </nav>

        <!-- Formulario de Inicio de Sesión -->
        <div class="login-container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="usuario" class="form-control" placeholder="Usuario o Correo" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
                </div>
                <p id="error" class="error-message text-center">
                    {% if form.errors %}
                        Usuario o contraseña incorrecta.
                    {% endif %}
                </p>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'recuperar' %}" class="text-light">Recuperar contraseña</a>
            </div>
        </div>
    </body>
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Virtual Play Zone - Todos los derechos reservados.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    </html>
