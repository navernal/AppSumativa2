<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'img/fondo.jpg' %}");
            background-size: cover;
            color: white;
        }

        .container {
            margin-top: 150px;
            background-color: rgba(179, 144, 173, 0.5);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h2, p {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container col-md-6">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás segura de que deseas eliminar al usuario <strong>{{ usuario.nombres }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'usuarios_admin' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>

</html>
