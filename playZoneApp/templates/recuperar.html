<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('../img/fondo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .recuperar-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto;
            text-align: center;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-primary {
            background-color: #6a0dad;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #570b9a;
        }
    </style>
</head>

<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'login' %}">
                <img src="{% static 'img/VIRTUAL3.png' %}" width="35px" class="png">
                <strong>Virtual Play Zone</strong>
            </a>
        </div>
    </nav>

    <!-- Formulario de Recuperar Contraseña -->
    <div class="recuperar-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
        <form onsubmit="enviarRecuperacion(event)">
            <div class="mb-3">
                <input type="email" id="correo" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <p id="mensaje" class="text-success"></p>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'login' %}" class="text-light">Volver al Inicio de Sesión</a>
        </div>
    </div>

    <script>
        function enviarRecuperacion(event) {
            event.preventDefault();
            let correo = document.getElementById("correo").value;
            let mensaje = document.getElementById("mensaje");

            // Simulamos que se envía un email
            mensaje.innerText = "Se ha enviado un enlace de recuperación a " + correo;
        }
    </script>
</body>
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Virtual Play Zone - Todos los derechos reservados.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</html>
