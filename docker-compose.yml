version: "3.8"

services:
  db:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle_db
    environment:
      - ORACLE_PASSWORD=${DJANGO_DB_PASSWORD}
      - ORACLE_PDB=${DJANGO_DB_NAME}
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata

volumes:
  oracle_data:
